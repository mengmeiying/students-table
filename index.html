<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container form-container" id="data">
        <form class="form form--add">
            <h2>Добавить студента:</h2>
            <label>
                <span class="label-text">Имя</span>
                <input class="input input--name" type="text">
                <span class="error-text error-text--name">Поле Имя должно состоять минимум из 2 символов</span>
            </label>
            <label>
                <span class="label-text">Фамилия</span>
                <input class="input input--surname" type="text">
                <span class="error-text error-text--surname">Поле Фамилия должно состоять минимум из 2 символов</span>
            </label>
            <label>
                <span class="label-text">Отчество</span>
                <input class="input input--patronymic" type="text">
                <span class="error-text error-text--patronymic">Поле Отчество должно состоять минимум из 2 символов</span>
            </label>
            <label>
                <span class="label-text">Дата рождения</span>
                <input class="input input--birthdate" type="date">
                <span class="error-text error-text--birthdate-empty">Поле Дата рождения не должно быть пустым</span>
                <span class="error-text error-text--birthdate-less">Дата рождения не может быть больше текущей даты</span>
                <span class="error-text error-text--birthdate-more">Дата рождения не может быть меньше 01.01.1900</span>
            </label>
            <label>
                <span class="label-text">Год начала обучения</span>
                <input class="input input--startyear" type="number" min="2000">
                <span class="error-text error-text--startyear-empty">Поле Год начала обучения должно состоять минимум из 2 символов</span>
                <span class="error-text error-text--startyear-wrong">Год начала обучения должен быть от 2000 до 2023 года</span>
            </label>
            <label>
                <span class="label-text">Факультет</span>
                <input class="input input--faculty" type="text">
                <span class="error-text error-text--faculty">Поле Факультет должно состоять минимум из 2 символов</span>
            </label>
            <button class="button add-button" type="submit">Добавить</button>
        </form>

        <form class="form">
            <h2>Отфильтровать таблицу:</h2>
            <label>
                <span class="label-text">ФИО</span>
                <input class="input input--fullname-filter" type="text">
            </label>
            <label>
                <span class="label-text">Год начала обучения</span>
                <input class="input input--startyear-filter" type="number">
            </label>
            <label>
                <span class="label-text">Год окончания обучения</span>
                <input class="input input--endyear-filter" type="number">
            </label>
            <label>
                <span class="label-text">Факультет</span>
                <input class="input input--faculty-filter" type="text">
            </label>
            <button class="button filter-button" type="submit">Фильтровать</button>
        </form>
    </div>
    <div class="container" id="root">
        <h2 class="table-heading">Студенты:</h2>
        <table class="table">
            <thead>
                <tr>
                    <th class="heading--name">ФИО студента</th>
                    <th class="heading--faculty">Факультет</th>
                    <th class="heading--date">Дата рождения</th>
                    <th class="heading--years">Годы обучения</th>
                </tr>
            </thead>
            <tbody class="table-data">

            </tbody>
        </table>
    </div>

</body>

</html>
